<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>

    <header class="header container">
      <figure class="matrix">
        <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
        <figcaption>
          <a class="matrix__link"
               href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
        </figcaption>
      </figure>
    </header>

    <main class="main container">
      <article aria-label="create task, complit task or delete task" class="todo">
        <section id="topSectionForAddingElementToList" class="add-task"  aria-label="add task">
          <label class="add-task__label heading" for="new-task">Add Item</label>
          <div class="add-task__wrapper">
            <input
                id="new-task"
                class="add-task__input text-input"
                type="text"
                >
            <button  class="btn">Add</button>
          </div>
        </section>

        <section class="incomplete-tasks">
          <h1 class="heading">Todo</h1>
          <ul class="incomplete-tasks__list" id="incomplete-tasks">
            <li class="incomplete-tasks__item">
              <div class="task">
                <input class="task__checkbox" type="checkbox">
                <!-- <label class="task__label">Pay Bills</label> -->
                <input
                    type="text"
                    class="task__input  text-input">
                <button class="btn btn_theme_edit">Edit</button>
                <button class="btn btn_theme_delete"><img class="btn__img" src="./remove.svg"></button>
              </div>
            </li>
            <li class="incomplete-tasks__item">
              <div class="task">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Go Shopping</label>
                <input
                    type="text"
                    value="Go Shopping"
                    class="task__input task__input_hidden text-input">
                <button class="btn btn_theme_edit">Save</button>
                <button class="btn btn_theme_delete"><img class="btn__img" src="./remove.svg"></button>
              </div>
            </li>
          </ul>
        </section>

        <section class="completed-tasks">
          <h2 class="heading">Completed</h2>
          <ul id="completed-tasks" class="completed-tasks__list">
            <li class="completed-tasks__item">
              <div class="task">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__label task__label_completed">See the Doctor</label>
                <input
                    type="text"
                    class="task__input task__input_hidden text-input">
                <button class="btn btn_theme_edit">Edit</button>
                <button class="btn btn_theme_delete"><img class="btn__img" src="./remove.svg"></button>
              </div>
            </li>
          </ul>
        </section>
      </article>

    </main>

    <script src="app.js"></script>
  </body>
</html>
