<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>

    <header class="aaa">
      <figure>
        <img src="./eisenhower-matrix.jpg">
        <figcaption>
          <a class="more_inf"
               href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
        </figcaption>
      </figure>
    </header>

    <main class="centered-main-page-element">
      <article aria-labelledby="heading-1">
        <section id="topSectionForAddingElementToList"  aria-labelledby="heading-2">
          <label id="heading-2" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input
                id="new-task"
                class="task"
                type="text"
                >
            <button>Add</button>
          </div>
        </section>

        <section>
          <h1>Todo</h1>
          <ul id="incompleteTasks">
            <li>
              <div>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input
                    type="text"
                    class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
              </div>
            </li>
            <li class="editMode">
              <div>
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input
                    type="text"
                    value="Go Shopping"
                    class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg"></button>
              </div>
            </li>
          </ul>
        </section>

        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <div>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input
                    type="text"
                    class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
              </div>
            </li>
          </ul>
        </section>
      </article>

    </main>

    <script src="app.js"></script>
  </body>
</html>
